<svg width="250" height="65" viewBox="0 0 250 65" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background container -->
  <rect x="0" y="0" width="250" height="65" fill="transparent"/>
  
  <!-- Main building structure -->
  <rect x="10" y="25" width="45" height="30" fill="url(#buildingGradient)" rx="2"/>
  
  <!-- Building windows -->
  <rect x="15" y="30" width="8" height="8" fill="#f39c12" rx="1"/>
  <rect x="27" y="30" width="8" height="8" fill="#f39c12" rx="1"/>
  <rect x="39" y="30" width="8" height="8" fill="#f39c12" rx="1"/>
  
  <rect x="15" y="42" width="8" height="8" fill="#f39c12" rx="1"/>
  <rect x="27" y="42" width="8" height="8" fill="#f39c12" rx="1"/>
  <rect x="39" y="42" width="8" height="8" fill="#f39c12" rx="1"/>
  
  <!-- Building entrance -->
  <rect x="25" y="50" width="10" height="5" fill="#e74c3c" rx="1"/>
  
  <!-- Graduation cap on top -->
  <path d="M15 25 L40 25 L27.5 15 Z" fill="url(#accentGradient)"/>
  <rect x="20" y="25" width="15" height="2" fill="url(#accentGradient)"/>
  <rect x="22" y="27" width="11" height="2" fill="url(#accentGradient)"/>
  <rect x="24" y="29" width="7" height="2" fill="url(#accentGradient)"/>
  
  <!-- Decorative columns -->
  <rect x="8" y="20" width="2" height="35" fill="url(#accentGradient)" rx="1"/>
  <rect x="55" y="20" width="2" height="35" fill="url(#accentGradient)" rx="1"/>
  
  <!-- Main text "FRAI" -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#textGradient)">FRAI</text>
  
  <!-- Subtitle "DO VALE" -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ecf0f1">DO VALE</text>
  
  <!-- Institution type -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#bdc3c7">FACULDADE</text>
  
  <!-- Decorative line -->
  <line x1="70" y1="60" x2="230" y2="60" stroke="url(#textGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Small academic symbols -->
  <circle cx="200" cy="20" r="3" fill="url(#accentGradient)"/>
  <circle cx="210" cy="20" r="3" fill="url(#accentGradient)"/>
  <circle cx="220" cy="20" r="3" fill="url(#accentGradient)"/>
  
  <!-- Book symbol -->
  <rect x="195" y="25" width="30" height="4" fill="url(#textGradient)" rx="1"/>
  <rect x="195" y="30" width="30" height="4" fill="url(#textGradient)" rx="1"/>
  <rect x="195" y="35" width="30" height="4" fill="url(#textGradient)" rx="1"/>
</svg> 